<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>I'm in a React app!</title>
</head>
<body>
  <div id="react-app"></div>

  <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
  <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
  <script>

  var contacts = [
    {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
    {key: 2, name: "Jim", email: "jim@example.com"},
    {key: 3, name: "Joe"},
  ]

  var newContact = {name: "", email: "", description: ""}

  var ContactItem = React.createClass({
    propTypes: {
      name: React.PropTypes.string.isRequired,
      email: React.PropTypes.string.isRequired,
      description: React.PropTypes.string,
    },

    render: function() {
      return (
        React.createElement('li', {className: 'Contact'},
          React.createElement('h2', {className: 'Contact-name'}, this.props.name),
          React.createElement('a', {href:'mailto:'+this.props.emails, className: 'Contact-email'}, this.props.email),
          React.createElement('h3', {})
        )
      )
    }
  })

  var ContactForm = React.createClass({
    propTypes: {
      contact: React.PropTypes.object.isRequired
    },

    render: function() {
      return (
        React.createElement('form', {className: 'formWrapper'},
          React.createElement('div', {className: 'inputWrapper'},
            React.createElement('input', {placeholder: 'Name (Required)', className: 'input', type: 'text', value: this.props.contact.name })
          ),
          React.createElement('div', {className: 'inputWrapper'},
            React.createElement('input', {placeholder: 'Email (Required)', className: 'input', type: 'email', value: this.props.contact.email })
          ),
          React.createElement('div', {className: 'textAreaWrapper'},
            React.createElement('textarea', {placeholder: 'Description', value: this.props.contact.description})
          ),
          React.createElement('button', {className: 'addContactButton'}, 'Add Contact bro')
        )
      )
    }
  })


  var element = contacts
    .filter(function(contact) { return contact.email })
    .map(function(contact) { return React.createElement(ContactItem, contact) })

  var rootElement =
    React.createElement('div', {},
      React.createElement('h1', {}, "Contacts"),
      React.createElement('ul', {}, element),
      React.createElement(ContactForm, {contact: newContact })
    )

  ReactDOM.render(rootElement, document.getElementById('react-app'))
  </script>
</body>
</html>
